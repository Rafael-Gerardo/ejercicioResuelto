<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">

    <!-- onDelete -->
    <dbz-list [characterList]="character"
              (emitId)="removeById($event)"
    ></dbz-list>
  </div>

  <div class="col">
    <!-- add-character -->
    <dbz-add-character (emitCharacterFromTheForm)="addToTheList($event)" ></dbz-add-character>
  </div>
</div>
