<h4>Listado</h4>
<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="let character of characterList"
    >

    <div>
        <span class="text-primary"></span>
        <span>Nombre: {{character.name}} - </span>
        <strong>Power: </strong>
        <span>{{character.power}}</span>
    </div>

    <button class="btn btn-danger" (click)="emitCharacterId(character.id)">X</button>

  </li>
</ul>
